<!doctype html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container my-4" style="text-align: center">
    <div class="row px-5 py-1 justify-content-center">
      <h1 class="py-1">Weather App</h1>
    </div>
    <div class="row px-5 py-10 justify-content-center">
      <form class="form-inline">
        <div class="form-group mr-3">
          <label for=""></label>
          <input type="text" name="" id="zipcode" class="form-control" placeholder="Enter Zip Code"
            aria-describedby="helpId">
        </div>
        <button onclick="run()" type="button" id="button" class="btn btn-primary mx-auto">Check Weather</button>
      </form>
      <div class="container">
        <div class="row my-3">
          <div class="col-sm-3 py-1 mx-auto">
            <div class="alert alert-danger" role="alert" id="alert">
              Invalid Zipcode, Try again.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
//Weather App display
  <div class="container p-0 my-5" id="body">
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8 p-0">
        <div class="card p-0">
          <div class="card-header mb-0 p-0 text-center bg-dark text-white">City</div>
          <div class="card-body p-0">
            <h3 class="card-text text-break text-center pt-5" id="city">
            </h3>
          </div>
        </div>
      </div>
      <div class="col-2">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-2">
      </div>
      <div class="col-8 p-0">
        <div class="card p-0">
          <div class="card-header p-0 text-center bg-dark text-white">Temperature</div>
          <div class="card-body px-3 py-0">
            <div class="row">
              <div class="colSize col-4 border-right text-center">
                <h3 class="text-break pt-5" id="tempK">

                </h3>
              </div>
              <div class="colSize col-4 text-break text-center">
                <h3 class="text-break pt-5" id="tempF">

                </h3>
              </div>
              <div class="colSize col-4 border-left text-break text-center">
                <h3 class="text-break pt-5" id="tempC">

                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-2">
      </div>
      <div class="col-8 p-0">
        <div class="card">
          <div class="card-header bg-dark text-white p-0 text-center">Current Conditions</div>
          <div class="card-body p-0">
            <h3 class="card-text text-break pt-5 text-center" id="conditions">

            </h3>
          </div>
        </div>
      </div>
      <div class="col-2">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-2">
      </div>
      <div class="col-8 p-0">
        <div class="card p-0">
          <div class="card-header mb-0 p-0 text-center bg-dark text-white">Weather Display</div>
          <div class="card-body p-0">
            <h1 class="card-text text-break text-center" style="height: 300px" id="image">
            </h1>
          </div>
        </div>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
